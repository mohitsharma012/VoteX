<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'partials/head.html' %}
  <title>VoteX</title>
</head>

<body>

  {% include 'partials/navbar.html' %}


  <div class="main_contant d-flex justify-content-center ">
    <div class="signin_page-container d-flex w-30 flex-column  justify-content-center">
      <form class="  flex-column ">
        <h3 class="text-center">Create New Account</h3>
        <div class="mb-1">
            <label for="exampleInputPassword1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="mb-1">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Aadhaar Number</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-1">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-1 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-info fs-7 px-5">Sign Up Now</button>
      </form>
      <span class="text-center my-2">Already have any VoteX Account</span>
      <a href="/signin">

        <button type="submit" class="btn btn-info fs-7 blur w-100">Sign In Now</button>
      </a>


    </div>


      


    

  </div>



</body>

</html>

<script>
  // JavaScript code for changing navbar color and text color on scroll
  window.addEventListener('scroll', function() {
    const navbar = document.querySelector('.navbar');
    const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
    
    if (window.scrollY > 50) {
      navbar.classList.add('bg-custom'); // Add your custom background class
      navLinks.forEach(link => {
        link.style.color = '#B6B6B6'; // Change text color
        link.classList.add('hover-effect'); // Add hover effect class

      });
    } else {
      navbar.classList.remove('bg-custom'); // Remove the background class
      navLinks.forEach(link => {
        link.style.color = ''; // Reset text color
        link.classList.remove('hover-effect'); // Remove hover effect class

      });
    }
  });
</script>
